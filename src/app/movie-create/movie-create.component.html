<div id="createWrapper">
  <div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/movies']"><mat-icon>list</mat-icon></a>
  </div>
  <form [formGroup]="movieForm" (ngSubmit)="onFormSubmit(movieForm.value)">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Title" formControlName="title"
             [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!movieForm.get('title').valid && movieForm.get('title').touched">Please enter Movie Title</span>
      </mat-error>
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Movie Poster Link" formControlName="movie_poster"
             [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!movieForm.get('movie_poster').valid && movieForm.get('movie_poster').touched">Please insert url to movie poster</span>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-select matInput placeholder="Select a Genre (multiple, if required)" formControlName="genre" [errorStateMatcher]="matcher" multiple>
        <mat-option *ngFor="let genres of genre" [value]="genres">{{genres}}</mat-option>
      </mat-select>
      <mat-error>
        <span *ngIf="!movieForm.get('genre').valid && movieForm.get('genre').touched">Please enter Genre</span>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Cast" formControlName="cast"
             [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!movieForm.get('cast').valid && movieForm.get('cast').touched">Please enter Movie's Cast</span>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Storyline" formControlName="storyline"
             [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!movieForm.get('storyline').valid && movieForm.get('storyline').touched">Please enter Storyline</span>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Director" formControlName="director"
             [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!movieForm.get('director').valid && movieForm.get('director').touched">Please enter Movie's Director</span>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="picker" placeholder="Choose a Release Date (mm/dd/yyyy)" formControlName="release_date"
             [errorStateMatcher]="matcher">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>
        <span *ngIf="!movieForm.get('release_date').valid && movieForm.get('release_date').touched">Please enter the Release Date</span>
      </mat-error>
    </mat-form-field>
    
    <div class="button-row">
      <button type="submit" [disabled]="!movieForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
    </div>
  </form>  
</div>
