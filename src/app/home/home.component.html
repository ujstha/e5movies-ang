<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../assets/joker.jpg" alt="joker">
      <div class="carousel-caption d-none d-md-block">
        <a mat-raised-button color="primary" [routerLink]="['/movies']" style="text-decoration: none;">Go to Movies</a>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/moana.jpg" alt="moana">
      <div class="carousel-caption d-none d-md-block">
        <a mat-raised-button color="primary" [routerLink]="['/movies']" style="text-decoration: none;">Go to Movies</a>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/incredible.jpg" alt="incredible">
      <div class="carousel-caption d-none d-md-block">
        <a mat-raised-button color="primary" [routerLink]="['/movies']" style="text-decoration: none;">Go to Movies</a>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
