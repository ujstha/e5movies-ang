<div id="indexWrapper">
  <div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/movie-create']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Cast Column -->
      <ng-container matColumnDef="cast">
        <th mat-header-cell *matHeaderCellDef> Cast </th>
        <td mat-cell *matCellDef="let element"> {{element.cast}} </td>
      </ng-container>

      <!-- ReleaseDate Column -->
      <ng-container matColumnDef="release_date">
        <th mat-header-cell *matHeaderCellDef> Release Date </th>
        <td mat-cell *matCellDef="let element" class="release_date-col"> {{element.release_date | date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/movie-details/', row._id]"></tr>
    </table>
  </div>
</div>
